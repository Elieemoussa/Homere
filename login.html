<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homere Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="Dashboard/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="Dashboard/assets/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="Dashboard/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="Dashboard/assets/vendors/font-awesome/css/font-awesome.min.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="Dashboard/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="Dashboard/assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="Dashboard/assets/images/logo.svg">
                </div>
                <h4>Hello! Homere</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" id="loginForm">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <button type="button" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" id="signInButton">SIGN IN</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                    </div>
                    <a href="#" class="auth-link text-primary">Forgot password?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="Dashboard/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="Dashboard/assets/js/off-canvas.js"></script>
    <script src="Dashboard/assets/js/misc.js"></script>
    <script src="Dashboard/assets/js/settings.js"></script>
    <script src="Dashboard/assets/js/todolist.js"></script>
    <script src="Dashboard/assets/js/jquery.cookie.js"></script>
    <!-- endinject -->
    <script>
      document.getElementById('signInButton').addEventListener('click', function () {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'homere' && password === '123456') {
          // Redirect to index page
          window.location.href = 'Dashboard/index.html';
        } else {
          alert('Invalid username or password. Please try again.');
        }
      });
    </script>



  </body>
</html>
